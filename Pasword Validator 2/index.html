<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In From</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Password Validator 2</h1>
        <div class="card">
            <form id="loginForm">
                <input type="text" id="email" placeholder="Email Id">
                <input type="password" id="password" placeholder="Password">
                <button type="button" class="password-toggle" id="togglePassword">Show Password</button>
                <button type="submit" class="login-button" id="submitBtn" disabled>Login</button>
            </form>
        </div>
        <p id="validationMessage"></p>
    <script src="./script.js"></script>
</body>

</html>
